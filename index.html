<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>tut</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div>
          <label for="DD" class="day-label">Day</label>
          <input type="number" id="DD" class="input-day" placeholder="DD" />
          <small class="error-day error"></small>
        </div>
        <div>
          <label for="MM" class="month-label">Month</label>
          <input type="number" id="MM" class="input-month" placeholder="MM" />
          <small class="error-month error"></small>
        </div>
        <div>
          <label for="YYYY" class="year-label">Year</label>
          <input
            type="number"
            id="YYYY"
            class="input-years"
            placeholder="YYYY"
          />
          <small class="error-years error"></small>
        </div>
      </div>

      <div class="line">
        <div class="underline"></div>
        <button class="btn">
          <img src="./assets/icon-arrow.svg" alt="logo" />
        </button>
      </div>

      <div class="results">
        <p><span class="output-years">--</span>years</p>
        <p><span class="output-month">--</span>month</p>
        <p><span class="output-day">--</span>day</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
